<div class="item">
  <div class="itemImg">
    <img [src]="cartItem.imageUrl" />
  </div>
  <div class="itemName">
    <p>{{ cartItem.productName | slice: 0:28 }}...</p>
  </div>
  <div class="itemQtn">
    <p>{{ cartItem.qty }}</p>
  </div>
  <div class="itemPrice">
    <p>R$ {{ cartItem.price }}</p>
  </div>
</div>
