<body>
  <div class="container">
    <div class="loginContainerPosition">
      <div class="loginContainer">
        <h1>Bem-Vindo</h1>
        <form>
          <div class="inputsArea">
            <div class="inputContainer">
              <label for="email">Email</label>
              <div class="area">
                <input
                  [(ngModel)]="requestLogin.email"
                  type="email"
                  name="email"
                  id="email"
                  placeholder=""
                />
                <div class="imagePosition">
                  <img src="assets/img/Icones/caution.png" />
                </div>
              </div>
            </div>

            <div class="inputContainer">
              <label for="senha">Senha</label>
              <div class="area">
                <input
                  [(ngModel)]="requestLogin.password"
                  type="password"
                  name="senha"
                  id="senha"
                  placeholder=""
                />
                <div class="imagePosition">
                  <img src="assets/img/Icones/caution.png" />
                </div>
              </div>
            </div>
          </div>

          <div class="buttonArea">
            <div class="loginButton">
              <input (click)="doLogin()" type="submit" value="Entrar" />
            </div>

            <div class="registerArea">
              <p>Ainda não conta?</p>
              <a routerLink="/register">criar conta</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="sliderContainer">
      <img src="/assets/img/Icones/LogoPequena/logoMenor.png" alt="" />
      <h1>A melhor loja de produtos eletrônicos do Brasil</h1>
      <p>Compre com segurança, rapidez e praticidade.</p>
    </div>
  </div>
</body>
